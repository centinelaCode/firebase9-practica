<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vocabulary App</title>
</head>
<body>
   
   <form id="word-form">
      <label for="word-english">Word in english</label>
      <input type="text" id="word-english" placeholder="Enter english word">

      <label for="word-spanish">Traslate word to spanish</label>
      <textarea id="word-spanish" row="3" placeholder="Enter spanish traslate"></textarea>

      <button id="btn-word-save">Save Word</button>
   </form>

   <div id="word-container"></div>


   <script src="./index.js" type="module"></script>
</body>
</html>
